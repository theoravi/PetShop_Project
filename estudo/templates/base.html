<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}PetShop{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles_base.css') }}" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h3>PetShop</h3>
      <ul>
        <li><a href="{{ url_for('appointments') }}">Agendamentos</a></li>
        {% if current_user.is_admin %}
          <li><a href="{{ url_for('employees') }}">Cadastro de Funcionários</a></li>
        {% endif %}
        <li><a href="{{ url_for('pets') }}">Cadastro de Pets</a></li>
        <li><a href="{{ url_for('customers') }}">Cadastro de Clientes</a></li>
      </ul>
    </div>
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Olá, {{ current_user.username }}!</span>
          <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
        </div>
      </nav>
      <div class="container mt-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
